<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="images/bitbug_favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    @@include('./common/header.html')
    <!-- 注册界面开始 -->
    <div class="w">
        <!-- 头部区域开始 -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
        </header>
        <!-- 头部区域结束 -->

        <!-- 主体区域开始 -->
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账号，去<a href="#">登录</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">
                                手机号：
                            </label>
                            <input type="text" class="int">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号码输入格式不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="">
                                短信验证码：
                            </label>
                            <input type="text" class="int">
                        </li>
                        <li class="safe">
                            安全程度：
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">
                                登录密码：
                            </label>
                            <input type="password" class="int">
                            <span class="error">
                                <i class="error_icon"></i>
                                密码数不少于6位，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="">
                                确认密码：
                            </label>
                            <input type="password" class="int">
                            <span class="error">
                                <i class="error_icon"></i>
                                密码不一致，请重新输入
                            </span>
                        </li>
                        <!-- 同意协议 -->
                        <li class="agree">
                            <input type="checkbox">同意协议并注册
                            <a href="#">《知晓用户协议》</a>
                        </li>
                        <!-- 完成注册 -->
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 主体区域结束 -->

        <!-- 底部区域开始 -->
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    </br>关于我们 联系我们 关于我们 商家入驻 营销中心 友情链接 关于我们 营销中心 友情链接 关于我们
                </div>
                <div class="copyright">
                    地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</br>

                    京ICP备08001421号京公网安备110108007702
                </div>
            </div>
        </footer>
        <!-- 底部区域结束 -->
    </div>
    <!-- 注册界面结束 -->
</body>

</html>
